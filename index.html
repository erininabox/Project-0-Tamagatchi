<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Project 0 - Pet Project</title>
</head>
<body>
    <header>
        <h1>Giga-Cat!!</h1>
    </header>
    
    <main>
        <section id='pet-pic-area'>
            <img id='pet-photo' src="https://github.com/erininabox/Project-0-Tamagatchi/blob/gh-pages/img/happy.jpg">
            <p id='pet-name-display'></p>
            <p id='pet-age-display'></p>
        </section>
        
        <div class='everything-else'>
        <section id='name-prompt'>
            <p id='ask-for-name'>What do you want to call your giga-cat?</p>
            <input type='text' id='name-field' placeholder="Giga-Cat Name">
            <button id='btn-name-submit' type='button' onclick="getNameText()">Submit</button>
        </section>
        <section id='notify-area'>
            <p id='notify-message'></p>
            <p id='death-message'></p>
        </section>
        <section id='status-area'>
            <div class='div-status-bar'>
                <div class='status-bar' id='bar-hungry'>Hunger: 0</div>
            </div>
            <div class='div-status-bar'>
                <div class='status-bar' id='bar-sleepy'>Sleepiness: 0</div>
            </div>
            <div class='div-status-bar'>
                <div class='status-bar' id='bar-boredom'>Boredom: 0</div>
            </div>    
        </section>
        <section id='actions-menu'>
            <ul id='actions-list'>
                <li class='actions' id='actions-feed'><button id='btn-feed'>Feed</button></li>
                <li class='actions' id='actions-sleep'><button id='btn-sleep'>Turn off the light</button></li>
                <li class='actions' id='actions-play'><button id='btn-play'>Play with your pet</button></li>
            </ul>
        </section>
        </div>
        <section id='back-submit'>
            <ul id='nav-list'>
                <li id='btn-back'><a href=''><button>Back</button></a></li>
                <li id='btn-submit'><a href=''><button>Submit</button></a></li>
            </ul>
        </section>
    </main>

    <footer>
        <ul id='footer-links'>
            <li id='link-github-repo'><a href=''>GitHub Repo</a></li>
            <li id='link-github-demo'><a href=''>GitHub Demo</a></li>
        </ul>
    </footer>
</body>
</html>
