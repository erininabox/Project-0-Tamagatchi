<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Project 0 - Pet Project</title>
</head>
<body>
    <header>
        <h1>The Pet Project</h1>
    </header>
    
    <main>
        <figure id='pet-pic-area'>
            <img id='pet-photo'>
            <figcaption id='pet-name'></figcaption>
        </figure>
        <section id='name-prompt'>
            <p id='ask-for-name'>What do you want to call your pet?</p>
            <form id='name-form'>
                <label for='name-field'><input type='text' id='name-field'>Enter name here</label>
                <button id='btn-name-submit'>Submit Pet Name</button>
            </form>
        </section>
        <section id='actions-menu'>
            <ul id='actions-list'>
                <li id='actions-feed'>Feed</li>
                <li id='actions-sleep'>Turn off the light</li>
                <li id='actions-play'>Play with your pet</li>
            </ul>
        </section>
        <section id='status-area'>
            <ul id='status-bars'>
                <li id='status-hungry'>Hunger</li>
                <li id='status-sleepy'>Sleepiness</li>
                <li id='status-bored'>Boredom</li>
            </ul>
        </section>
    </main>

    <nav>
        <ul id='back-submit'>
            <li id='btn-back'><a href=''>Back</a></li>
            <li id='btn-submit'><a href=''>Submit</a></li>
        </ul>
    </nav>

    <footer>
        <ul id='footer-links'>
            <li id='link-github-repo'><a href=''>GitHub Repo</a></li>
            <li id='link-github-demo'><a href=''>GitHub Demo</a></li>
        </ul>
    </footer>
</body>
</html>
